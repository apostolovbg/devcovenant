policies:
  changelog-coverage:
    status: active
    enabled: true
    custom: false
    description: Changelog Coverage
    policy_text: |-
      Every change must be logged in a new changelog entry dated today, under the
      current version, with a three-line summary labeled Change/Why/Impact. Each
      summary line must include an action verb listed in the summary_verbs
      metadata and a Files block that lists only the touched paths for this
      change. Collection prefixes (when enabled) must be logged in their own
      changelog; prefixed files may not appear in the root changelog. This keeps
      release notes daily, file-complete, and traceable.
    metadata:
      id: changelog-coverage
      status: active
      severity: error
      auto_fix: 'true'
      enforcement: active
      enabled: 'true'
      custom: 'false'
      freeze: 'false'
      profile_scopes: global
      main_changelog: CHANGELOG.md
      skipped_files: CHANGELOG.md, .gitignore, .pre-commit-config.yaml
      skipped_globs: ''
      skipped_prefixes: ''
      summary_labels: Change, Why, Impact
      summary_verbs: add, added, adjust, adjusted, align, aligned, amend, amended,
        automate, automated, build, built, bump, bumped, clean, cleaned, clarify,
        clarified, consolidate, consolidated, correct, corrected, create, created,
        define, defined, deprecate, deprecated, document, documented, drop, dropped,
        enable, enabled, expand, expanded, fix, fixed, harden, hardened, improve,
        improved, introduce, introduced, migrate, migrated, normalize, normalized,
        refactor, refactored, remove, removed, rename, renamed, replace, replaced,
        restructure, restructured, revise, revised, streamline, streamlined, support,
        supported, update, updated, upgrade, upgraded, wrap, wrapped
      collections: __none__
      required_globs: README.md, AGENTS.md, CONTRIBUTING.md, CHANGELOG.md, SPEC.md,
        PLAN.md
      selector_roles: skipped,required
      skipped_dirs: ''
      required_files: ''
      required_dirs: ''
    assets:
    - .pre-commit-config.yaml
    - AGENTS.md
    - CHANGELOG.md
    - CONTRIBUTING.md
    - PLAN.md
    - README.md
    - SPEC.md
    core: true
    script_exists: true
