id: devcov-raw-string-escapes
text: |
  Warn when DevCovenant repo Python strings contain bare backslashes.
  This repo-only policy keeps the raw-string guidance active without
  forcing it on user repos.
metadata:
  id: devcov-raw-string-escapes
  status: active
  severity: warning
  auto_fix: 'false'
  updated: 'false'
  enforcement: active
  apply: 'true'
  custom: 'true'
  freeze: 'false'
  profile_scopes:
    - devcovrepo
