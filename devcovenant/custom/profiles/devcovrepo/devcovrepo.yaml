version: 1
profile: devcovrepo
category: repo
suffixes: []
ignore_dirs: []
assets:
  - path: devcovenant/docs/README.md
    template: docs/README.md
    mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_visible_dirs:
      - devcovenant/docs
    doc_quality_dirs:
      - devcovenant/docs
  line-length-limit:
    exclude_globs:
      - devcovenant/registry/**
  new-modules-need-tests:
    exclude_prefixes:
      - build
      - dist
      - node_modules
      - tests
    watch_dirs:
      - tests
      - tests/devcovenant/core
      - tests/devcovenant/custom
    tests_watch_dirs:
      - tests
      - tests/devcovenant/core
      - tests/devcovenant/custom
autogen_do_not_apply: []
policies:
  - documentation-growth-tracking
  - line-length-limit
  - new-modules-need-tests
  - devcov-raw-string-escapes
  - managed-doc-assets
  - readme-sync
