devcov_core_include: true
devcov_core_paths:
- devcovenant/core
- devcovenant/__init__.py
- devcovenant/__main__.py
- devcovenant/cli.py
- devcovenant/check.py
- devcovenant/test.py
- devcovenant/install.py
- devcovenant/deploy.py
- devcovenant/upgrade.py
- devcovenant/refresh.py
- devcovenant/uninstall.py
- devcovenant/undeploy.py
- devcovenant/update_lock.py
- devcovenant/registry
profiles:
  active:
  - global
  - data
  - devcovrepo
  - docs
  - python
  - suffixes
  generated:
    file_suffixes:
    - .avro
    - .csv
    - .ipynb
    - .json
    - .md
    - .ndjson
    - .parquet
    - .py
    - .pyi
    - .pyw
    - .rst
    - .tsv
    - .txt
paths:
  policy_definitions: AGENTS.md
  registry_file: devcovenant/registry/local/policy_registry.yaml
  manifest_file: devcovenant/registry/local/manifest.json
  core_profiles_root: devcovenant/core/profiles
  custom_profiles_root: devcovenant/custom/profiles
  core_policies_root: devcovenant/core/policies
  custom_policies_root: devcovenant/custom/policies
version:
  override: null
docs:
  managed_blocks:
    begin: <!-- DEVCOV:BEGIN -->
    end: <!-- DEVCOV:END -->
install:
  generic_config: false
  allow_existing: false
  auto_uninstall: false
  preserve_custom: true
  allow_custom_policy_asset_fallback: true
  config_mode: preserve
  doc_mode: preserve
  disable_policy: []
engine:
  fix_threshold: warning
  fail_threshold: error
  auto_fix_enabled: true
  parallel_checks: true
  verbose: true
  pre_commit_all_files: true
  file_suffixes:
  - .md
  - .rst
  - .txt
  - .yml
  - .yaml
  - .json
  - .toml
  ignore_dirs:
  - .git
  - .venv
  - .python
  - output
  - logs
  - build
  - dist
  - node_modules
  - __pycache__
  - .pytest_cache
  - .cache
  - .venv.lock
self_enforcement:
  enabled: true
  policy_prefix: devcov-
hooks:
  pre_commit: true
  pre_push: false
pre_commit:
  enabled: true
  overrides: {}
reporting:
  show_policy_links: true
  audit_trail: true
  use_colors: true
policy_state:
  managed-environment: false
  raw-string-escapes: false
freeze_core_policies: []
policy_overrides: {}
ignore:
  patterns: []
autogen_metadata_overrides:
  changelog-coverage:
    required_globs:
    - README.md
    - AGENTS.md
    - CONTRIBUTING.md
    - CHANGELOG.md
    - SPEC.md
    - PLAN.md
    summary_verbs:
    - add
    - added
    - adjust
    - adjusted
    - align
    - aligned
    - amend
    - amended
    - automate
    - automated
    - build
    - built
    - bump
    - bumped
    - clean
    - cleaned
    - clarify
    - clarified
    - consolidate
    - consolidated
    - correct
    - corrected
    - create
    - created
    - define
    - defined
    - deprecate
    - deprecated
    - document
    - documented
    - drop
    - dropped
    - enable
    - enabled
    - expand
    - expanded
    - fix
    - fixed
    - harden
    - hardened
    - improve
    - improved
    - introduce
    - introduced
    - migrate
    - migrated
    - normalize
    - normalized
    - refactor
    - refactored
    - remove
    - removed
    - rename
    - renamed
    - replace
    - replaced
    - restructure
    - restructured
    - revise
    - revised
    - streamline
    - streamlined
    - support
    - supported
    - update
    - updated
    - upgrade
    - upgraded
    - wrap
    - wrapped
  dependency-license-sync:
    dependency_files:
    - requirements.in
    - requirements.lock
    - pyproject.toml
  devflow-run-gates:
    required_commands:
    - python3 -m unittest discover -v
    - pytest
    skipped_globs:
    - devcovenant/registry/local/**
  docstring-and-comment-coverage:
    include_suffixes:
    - .py
  documentation-growth-tracking:
    doc_quality_dirs:
    - devcovenant/docs
    doc_quality_files:
    - README.md
    - CONTRIBUTING.md
    - AGENTS.md
    - SPEC.md
    - PLAN.md
    - devcovenant/README.md
    - devcovenant/docs/README.md
    - devcovenant/docs/installation.md
    - devcovenant/docs/config.md
    - devcovenant/docs/profiles.md
    - devcovenant/docs/policies.md
    - devcovenant/docs/adapters.md
    - devcovenant/docs/registry.md
    - devcovenant/docs/refresh.md
    - devcovenant/docs/workflow.md
    - devcovenant/docs/troubleshooting.md
    exclude_prefixes:
    - data
    user_facing_exclude_dirs:
    - tests/**
    user_facing_exclude_prefixes:
    - tests
    user_facing_files:
    - .pre-commit-config.yaml
    - pyproject.toml
    - devcovenant/cli.py
    - devcovenant/__main__.py
    user_facing_globs:
    - .github/workflows/*.yml
    - .github/workflows/*.yaml
    user_facing_suffixes:
    - .py
    - .js
    - .ts
    - .tsx
    - .vue
    - .go
    - .rs
    - .java
    - .kt
    - .swift
    - .rb
    - .php
    - .cs
    - .yml
    - .yaml
    - .json
    - .toml
    - .md
    - .rst
    - .txt
    user_visible_dirs:
    - devcovenant/docs
    user_visible_files:
    - README.md
    - CONTRIBUTING.md
    - AGENTS.md
    - SPEC.md
    - PLAN.md
    - devcovenant/README.md
    - devcovenant/docs/README.md
    - devcovenant/docs/installation.md
    - devcovenant/docs/config.md
    - devcovenant/docs/profiles.md
    - devcovenant/docs/policies.md
    - devcovenant/docs/adapters.md
    - devcovenant/docs/registry.md
    - devcovenant/docs/refresh.md
    - devcovenant/docs/workflow.md
    - devcovenant/docs/troubleshooting.md
  last-updated-placement:
    allowed_globs:
    - README.md
    - AGENTS.md
    - CONTRIBUTING.md
    - CHANGELOG.md
    - SPEC.md
    - PLAN.md
    - devcovenant/README.md
    - devcovenant/core/profiles/global/assets/*.yaml
    required_globs:
    - devcovenant/README.md
  line-length-limit:
    exclude_globs:
    - data/**
    - devcovenant/core/profiles/global/assets/*.yaml
    - devcovenant/registry/**
    include_suffixes:
    - .md
    - .rst
    - .txt
    - .py
  modules-need-tests:
    exclude_prefixes:
    - data
    - build
    - dist
    - node_modules
    - tests
    include_suffixes:
    - .py
    mirror_roots:
    - devcovenant=>tests/devcovenant
    tests_watch_dirs:
    - tests
    watch_dirs:
    - tests
  name-clarity:
    exclude_prefixes:
    - data
    include_suffixes:
    - .py
  no-spaghetti:
    max_top_level_modules:
    - '19'
    min_module_lines:
    - '120'
  security-scanner:
    exclude_prefixes:
    - data
    include_suffixes:
    - .py
  semantic-version-scope:
    version_file:
    - devcovenant/VERSION
  version-sync:
    license_files:
    - LICENSE
    optional_files:
    - SPEC.md
    - PLAN.md
    pyproject_files:
    - pyproject.toml
    readme_files:
    - README.md
    - AGENTS.md
    - CONTRIBUTING.md
    - SPEC.md
    - PLAN.md
    - devcovenant/README.md
    version_file:
    - devcovenant/VERSION
user_metadata_overrides: {}
doc_assets:
  autogen:
  - AGENTS.md
  - README.md
  - CONTRIBUTING.md
  - SPEC.md
  - PLAN.md
  - CHANGELOG.md
  - devcovenant/README.md
  user: []
