# DevCovenant Configuration
# Selector metadata accepts comma-separated strings or YAML lists (see
# devcovenant/README.md for the canonical selector keys). Use the same
# names here when overriding policy defaults.

# DevCovenant core exclusion guard. For user repos, keep `devcov_core_include`
# set to false so core files stay out of enforcement and remain update-safe.
# Do not edit the core path list in user repos; only the DevCovenant repo
# should enable core inclusion.
devcov_core_include: true
devcov_core_paths:
  - devcovenant/core
  - devcovenant/__init__.py
  - devcovenant/__main__.py
  - devcovenant/cli.py
  - devcovenant/registry
  - tools/run_pre_commit.py
  - tools/run_tests.py
  - tools/update_test_status.py

profiles:
  active:
    - python
    - docs
    - data
    - suffixes
    - devcovenant
  generated:
    file_suffixes:
      - .py
      - .pyi
      - .pyw
      - .ipynb
      - .md
      - .rst
      - .txt
      - .csv
      - .tsv
      - .json
      - .ndjson
      - .parquet
      - .avro

paths:
  policy_definitions: AGENTS.md
  registry_file: devcovenant/registry/local/policy_registry.yaml
  manifest_file: devcovenant/registry/local/manifest.json
  core_profiles_root: devcovenant/core/profiles
  custom_profiles_root: devcovenant/custom/profiles
  core_policies_root: devcovenant/core/policies
  custom_policies_root: devcovenant/custom/policies

version:
  # Set a specific project version for generated assets and templated files.
  override: null

docs:
  managed_blocks:
    begin: "<!-- DEVCOV:BEGIN -->"
    end: "<!-- DEVCOV:END -->"
  optional:
    spec: true
    plan: true

install:
  include_spec: true
  include_plan: true
  allow_existing: false
  auto_uninstall: false
  preserve_custom: true
  config_mode: preserve
  doc_mode: preserve
  metadata_mode: preserve
  disable_policy: []

update:
  preserve_custom: true
  refresh_core: true

engine:
  master_update: true
  fix_threshold: warning
  fail_threshold: warning
  auto_fix_enabled: true
  parallel_checks: true
  verbose: true
  pre_commit_all_files: true
  file_suffixes:
    - .md
    - .rst
    - .txt
    - .yml
    - .yaml
    - .json
    - .toml
  ignore_dirs:
    - .git
    - .venv
    - .python
    - output
    - logs
    - build
    - dist
    - node_modules
    - __pycache__
    - .pytest_cache
    - .cache
    - .venv.lock

self_enforcement:
  enabled: true
  policy_prefix: "devcov-"

hooks:
  pre_commit: true
  pre_push: false

reporting:
  show_policy_links: true
  audit_trail: true
  use_colors: true

ignore:
  patterns: []

policies:
  managed-environment:
    apply: false
    expected_paths: []
    expected_interpreters: []
    required_commands: []
    command_hints: []
  dependency-license-sync:
    dependency_files:
      - requirements.in
      - requirements.lock
      - pyproject.toml
  devflow-run-gates:
    required_commands:
      - pytest
      - python -m unittest discover
  documentation-growth-tracking:
    user_facing_suffixes:
      - .py
  docstring-and-comment-coverage:
    include_suffixes:
      - .py
  line-length-limit:
    include_suffixes:
      - .py
      - .pyi
      - .pyw
      - .ipynb
      - .md
      - .rst
      - .txt
      - .csv
      - .tsv
      - .json
      - .ndjson
      - .parquet
      - .avro
    exclude_globs:
      - devcovenant/registry/**
  name-clarity:
    include_suffixes:
      - .py
  new-modules-need-tests:
    include_suffixes:
      - .py
    exclude_prefixes:
      - build
      - dist
      - node_modules
      - tests
    watch_dirs:
      - tests
      - tests/devcovenant/core
      - tests/devcovenant/custom
    tests_watch_dirs:
      - tests
      - tests/devcovenant/core
      - tests/devcovenant/custom
  security-scanner:
    include_suffixes:
      - .py
  version-sync:
    pyproject_files:
      - pyproject.toml
