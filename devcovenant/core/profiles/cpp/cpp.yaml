version: 1
profile: cpp
category: language
suffixes:
  - .cpp
  - .cc
  - .cxx
  - .hpp
  - .hxx
  - .hh
ignore_dirs:
  - build
  - out
assets:
  - path: CMakeLists.txt
    template: CMakeLists.txt
    mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
      - .cpp
      - .cc
      - .cxx
      - .hpp
      - .hxx
      - .hh
  line-length-limit:
    include_suffixes:
      - .cpp
      - .cc
      - .cxx
      - .hpp
      - .hxx
      - .hh
policies:
  - documentation-growth-tracking
  - line-length-limit
