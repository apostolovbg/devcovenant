body: |-
  DevCovenant helps repositories keep policy prose and enforcement logic aligned.

  ## Table of Contents
  1. [Overview](#overview)
  2. [Workflow](#workflow)
  3. [Quick Start](#quick-start)
  4. [Commands](#commands)
  5. [License](#license)

  ## Overview
  Use this README for repository-level context. Keep policy source text in
  `AGENTS.md`, requirements in `SPEC.md`, and active execution tasks in `PLAN.md`.

  ## Workflow
  Run the gate sequence for edits:
  1. `python3 -m devcovenant check --start`
  2. `python3 -m devcovenant test`
  3. `python3 -m devcovenant check --end`

  ## Quick Start
  Install DevCovenant, review `devcovenant/config.yaml`, and deploy once config
  is ready. Use `devcovenant check` to inspect policy compliance and
  `devcovenant refresh --target .` after policy metadata changes.

  ## Commands
  ```bash
  devcovenant check
  devcovenant check --nofix
  devcovenant check --start
  devcovenant test
  devcovenant check --end
  devcovenant refresh --target /path/to/repo
  ```

  ## License
  Document repository licensing terms here.
