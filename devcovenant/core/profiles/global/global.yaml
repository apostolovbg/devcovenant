version: 1
profile: global
category: core
suffixes: []
ignore_dirs: []
assets: []
policy_overlays:
  documentation-growth-tracking:
    user_facing_files:
      - .pre-commit-config.yaml
      - pyproject.toml
    user_facing_globs:
      - .github/workflows/*.yml
      - .github/workflows/*.yaml
    user_facing_exclude_prefixes:
      - tests
    user_facing_exclude_dirs:
      - tests/**
    user_facing_suffixes:
      - .py
      - .js
      - .ts
      - .tsx
      - .vue
      - .go
      - .rs
      - .java
      - .kt
      - .swift
      - .rb
      - .php
      - .cs
      - .yml
      - .yaml
      - .json
      - .toml
      - .md
      - .rst
      - .txt
    user_visible_files:
      - README.md
      - CONTRIBUTING.md
      - AGENTS.md
      - SPEC.md
      - PLAN.md
    doc_quality_files:
      - README.md
      - CONTRIBUTING.md
      - AGENTS.md
      - SPEC.md
      - PLAN.md
  version-sync:
    version_file: VERSION
    readme_files:
      - README.md
      - AGENTS.md
      - CONTRIBUTING.md
      - SPEC.md
      - PLAN.md
    optional_files:
      - SPEC.md
      - PLAN.md
    license_files:
      - LICENSE
  last-updated-placement:
    allowed_globs:
      - README.md
      - AGENTS.md
      - CONTRIBUTING.md
      - CHANGELOG.md
      - SPEC.md
      - PLAN.md
  changelog-coverage:
    summary_words_min: 10
    required_globs:
      - README.md
      - AGENTS.md
      - CONTRIBUTING.md
      - CHANGELOG.md
      - SPEC.md
      - PLAN.md
policies:
  - devcov-self-enforcement
  - devcov-structure-guard
  - policy-text-presence
  - devcov-parity-guard
  - devflow-run-gates
  - track-test-status
  - changelog-coverage
  - no-future-dates
  - read-only-directories
  - managed-environment
  - semantic-version-scope
  - last-updated-placement
  - documentation-growth-tracking
  - line-length-limit
  - version-sync
