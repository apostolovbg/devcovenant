version: 1
profile: dart
category: language
suffixes:
  - .dart
ignore_dirs:
  - .dart_tool
  - build
assets:
  - path: pubspec.yaml
    template: pubspec.yaml
  - path: pubspec.lock
    template: pubspec.lock
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - pubspec.yaml
      - pubspec.lock
  devflow-run-gates:
    required_commands:
      - dart test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .dart
  line-length-limit:
    include_suffixes:
      - .dart
