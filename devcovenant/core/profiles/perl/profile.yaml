version: 1
profile: perl
category: language
suffixes:
- .pl
- .pm
ignore_dirs:
- local
- blib
assets:
- path: cpanfile
  template: cpanfile
  mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
    - cpanfile
  documentation-growth-tracking:
    user_facing_suffixes:
    - .pl
    - .pm
  line-length-limit:
    include_suffixes:
    - .pl
    - .pm
