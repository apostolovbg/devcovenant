version: 1
profile: spring
category: framework
suffixes:
  - .java
  - .properties
  - .yml
  - .yaml
ignore_dirs:
  - target
  - build
assets:
  - path: pom.xml
    template: pom.xml
    mode: replace
  - path: build.gradle
    template: build.gradle
    mode: replace
  - path: application.yml
    template: application.yml
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - pom.xml
      - build.gradle
  devflow-run-gates:
    required_commands:
      - mvn test
      - gradle test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .java
      - .properties
      - .yml
      - .yaml
  line-length-limit:
    include_suffixes:
      - .java
      - .properties
      - .yml
      - .yaml
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
