version: 1
profile: kubernetes
category: ops
suffixes:
  - .yml
  - .yaml
ignore_dirs:
  - charts
assets:
  - path: Chart.yaml
    template: Chart.yaml
    mode: replace
  - path: values.yaml
    template: values.yaml
    mode: replace
policy_overlays:
  devflow-run-gates:
    required_commands:
      - helm lint
  documentation-growth-tracking:
    user_facing_suffixes:
      - .yml
      - .yaml
  line-length-limit:
    include_suffixes:
      - .yml
      - .yaml
policies:
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
