version: 1
profile: objective-c
category: language
suffixes:
  - .m
  - .mm
  - .h
ignore_dirs:
  - build
assets:
  - path: .gitignore
    template: .gitignore
    mode: merge
  - path: Podfile
    template: Podfile
    mode: replace
policy_overlays:
  devflow-run-gates:
    required_commands:
      - xcodebuild test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .m
      - .mm
      - .h
  line-length-limit:
    include_suffixes:
      - .m
      - .mm
      - .h
  dependency-license-sync:
    dependency_files:
      - Podfile
      - Podfile.lock
policies:
  - devflow-run-gates
  - dependency-license-sync
  - documentation-growth-tracking
  - line-length-limit
  - version-sync
