version: 1
profile: php
category: language
suffixes:
  - .php
ignore_dirs:
  - vendor
assets:
  - path: composer.json
    template: composer.json
  - path: composer.lock
    template: composer.lock
  - path: phpunit.xml
    template: phpunit.xml
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - composer.json
      - composer.lock
  devflow-run-gates:
    required_commands:
      - phpunit
  documentation-growth-tracking:
    user_facing_suffixes:
      - .php
    user_facing_keywords:
      - controller
      - controllers
      - service
      - services
      - route
      - routes
      - endpoint
      - endpoints
  line-length-limit:
    include_suffixes:
      - .php
