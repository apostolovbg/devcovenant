version: 1
profile: nestjs
category: framework
suffixes:
  - .ts
ignore_dirs:
  - node_modules
  - dist
assets:
  - path: package.json
    template: package.json
    mode: replace
  - path: nest-cli.json
    template: nest-cli.json
    mode: replace
  - path: tsconfig.json
    template: tsconfig.json
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - npm test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .ts
  line-length-limit:
    include_suffixes:
      - .ts
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
