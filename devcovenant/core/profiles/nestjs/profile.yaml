version: 1
profile: nestjs
category: framework
suffixes:
- .ts
ignore_dirs:
- node_modules
- dist
assets:
- path: nest-cli.json
  template: nest-cli.json
  mode: replace
- path: tsconfig.json
  template: tsconfig.json
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .ts
  line-length-limit:
    include_suffixes:
    - .ts
