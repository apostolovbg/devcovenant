version: 1
profile: csharp
category: language
suffixes:
- .cs
ignore_dirs:
- bin
- obj
assets:
- path: Project.csproj
  template: Project.csproj
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .cs
  line-length-limit:
    include_suffixes:
    - .cs
