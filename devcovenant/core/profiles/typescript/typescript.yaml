version: 1
profile: typescript
category: language
suffixes:
  - .ts
  - .tsx
ignore_dirs:
  - node_modules
  - dist
  - build
assets:
  - path: package.json
    template: package.json
  - path: tsconfig.json
    template: tsconfig.json
pre_commit:
  repos:
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.3.3
      hooks:
        - id: prettier
          files: \.(ts|tsx)$
translators:
  - id: typescript
    extensions:
      - .ts
      - .tsx
    can_handle:
      strategy: module_function
      entrypoint: translator.py:can_handle
    translate:
      strategy: module_function
      entrypoint: translator.py:translate
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - npm test
  name-clarity:
    include_suffixes:
      - .ts
      - .tsx
  docstring-and-comment-coverage:
    include_suffixes:
      - .ts
      - .tsx
  modules-need-tests:
    include_suffixes:
      - .ts
      - .tsx
  security-scanner:
    include_suffixes:
      - .ts
      - .tsx
  documentation-growth-tracking:
    user_facing_suffixes:
      - .ts
      - .tsx
    user_facing_keywords:
      - api
      - endpoint
      - endpoints
      - route
      - routes
      - controller
      - controllers
      - handler
      - handlers
      - component
      - components
  line-length-limit:
    include_suffixes:
      - .ts
      - .tsx
