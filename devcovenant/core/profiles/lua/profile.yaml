version: 1
profile: lua
category: language
suffixes:
- .lua
ignore_dirs:
- build
assets:
- path: project.rockspec
  template: project.rockspec
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .lua
  line-length-limit:
    include_suffixes:
    - .lua
