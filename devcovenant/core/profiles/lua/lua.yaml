version: 1
profile: lua
category: language
suffixes:
  - .lua
ignore_dirs:
  - build
assets:
  - path: project.rockspec
    template: project.rockspec
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - project.rockspec
  devflow-run-gates:
    required_commands:
      - busted
  documentation-growth-tracking:
    user_facing_suffixes:
      - .lua
  line-length-limit:
    include_suffixes:
      - .lua
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
