version: 1
profile: devcovuser
category: core
suffixes: []
ignore_dirs:
  - vendor
  - third_party
  - node_modules
assets:
  - path: .gitignore
    template: .gitignore
    mode: merge
policy_overlays:
  changelog-coverage:
    skipped_prefixes:
      - devcovenant/core
      - devcovenant/__init__.py
      - devcovenant/__main__.py
      - devcovenant/cli.py
      - devcovenant/registry
      - devcovenant/run_pre_commit.py
      - devcovenant/run_tests.py
      - devcovenant/update_test_status.py
      - devcovenant/core/check.py
  new-modules-need-tests:
    exclude_prefixes:
      - devcovenant
    include_prefixes:
      - devcovenant/custom
autogen_do_not_apply: []
policies:
  - new-modules-need-tests
