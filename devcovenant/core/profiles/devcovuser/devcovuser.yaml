version: 1
profile: devcovuser
category: core
suffixes: []
ignore_dirs:
  - vendor
  - third_party
  - node_modules
assets:
  - path: .gitignore
    template: .gitignore
    mode: merge
policy_overlays:
  changelog-coverage:
    skipped_prefixes:
      - devcovenant
      - tests/devcovenant
    skipped_globs:
      - "*_old.*"
  version-sync:
    version_file: VERSION
    readme_files:
      - README.md
      - AGENTS.md
      - CONTRIBUTING.md
      - SPEC.md
      - PLAN.md
    optional_files:
      - SPEC.md
      - PLAN.md
    license_files:
      - LICENSE
  last-updated-placement:
    allowed_globs:
      - README.md
      - AGENTS.md
      - CONTRIBUTING.md
      - CHANGELOG.md
      - SPEC.md
      - PLAN.md
  documentation-growth-tracking:
    exclude_prefixes:
      - devcovenant
      - tests/devcovenant
    user_facing_exclude_prefixes:
      - devcovenant
      - tests/devcovenant
  line-length-limit:
    exclude_prefixes:
      - devcovenant
    force_include_globs:
      - devcovenant/custom/**
      - tests/devcovenant/custom/**
  name-clarity:
    exclude_prefixes:
      - devcovenant
    force_include_globs:
      - devcovenant/custom/**
      - tests/devcovenant/custom/**
  docstring-and-comment-coverage:
    exclude_prefixes:
      - devcovenant
    force_include_globs:
      - devcovenant/custom/**
      - tests/devcovenant/custom/**
  security-scanner:
    exclude_prefixes:
      - devcovenant
    force_include_globs:
      - devcovenant/custom/**
      - tests/devcovenant/custom/**
  modules-need-tests:
    exclude_prefixes:
      - build
      - dist
      - node_modules
      - tests
      - devcovenant
    force_include_globs:
      - devcovenant/custom/**
    watch_dirs:
      - tests
    tests_watch_dirs:
      - tests
    mirror_roots:
      - devcovenant/custom=>tests/devcovenant/custom
policies:
  - modules-need-tests
