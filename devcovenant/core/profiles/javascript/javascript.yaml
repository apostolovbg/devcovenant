version: 1
profile: javascript
category: language
suffixes:
  - .js
  - .jsx
  - .mjs
  - .cjs
ignore_dirs:
  - node_modules
  - dist
  - build
  - coverage
  - .cache
assets:
  - path: package.json
    template: package.json
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - npm test
  name-clarity:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
  documentation-growth-tracking:
    user_facing_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
  line-length-limit:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
policies:
  - dependency-license-sync
  - devflow-run-gates
  - name-clarity
  - documentation-growth-tracking
  - line-length-limit
