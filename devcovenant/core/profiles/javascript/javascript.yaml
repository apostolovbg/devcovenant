version: 1
profile: javascript
category: language
suffixes:
  - .js
  - .jsx
  - .mjs
  - .cjs
ignore_dirs:
  - node_modules
  - dist
  - build
  - coverage
  - .cache
assets:
  - path: package.json
    template: package.json
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - npm test
  name-clarity:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
  docstring-and-comment-coverage:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
  modules-need-tests:
    include_suffixes:
      - .js
      - .jsx
  security-scanner:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
  documentation-growth-tracking:
    user_facing_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
    user_facing_keywords:
      - api
      - endpoint
      - endpoints
      - route
      - routes
      - controller
      - controllers
      - handler
      - handlers
      - component
      - components
  line-length-limit:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
policies:
  - dependency-license-sync
  - devflow-run-gates
  - name-clarity
  - docstring-and-comment-coverage
  - modules-need-tests
  - security-scanner
  - documentation-growth-tracking
  - line-length-limit
  - version-sync
