version: 1
profile: javascript
category: language
suffixes:
  - .js
  - .jsx
  - .mjs
  - .cjs
ignore_dirs:
  - node_modules
  - dist
  - build
  - coverage
  - .cache
assets:
  - path: package.json
    template: package.json
pre_commit:
  repos:
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.3.3
      hooks:
        - id: prettier
          files: \.(js|jsx|mjs|cjs)$
translators:
  - id: javascript
    extensions:
      - .js
      - .jsx
      - .mjs
      - .cjs
    can_handle:
      strategy: module_function
      entrypoint: translator.py:can_handle
    translate:
      strategy: module_function
      entrypoint: translator.py:translate
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - npm test
  name-clarity:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
  docstring-and-comment-coverage:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
  modules-need-tests:
    include_suffixes:
      - .js
      - .jsx
  security-scanner:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
  documentation-growth-tracking:
    user_facing_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
    user_facing_keywords:
      - api
      - endpoint
      - endpoints
      - route
      - routes
      - controller
      - controllers
      - handler
      - handlers
      - component
      - components
  line-length-limit:
    include_suffixes:
      - .js
      - .jsx
      - .mjs
      - .cjs
