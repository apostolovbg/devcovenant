version: 1
profile: laravel
category: framework
suffixes:
- .php
- .blade.php
ignore_dirs:
- vendor
- storage
assets:
- path: artisan
  template: artisan
  mode: replace
- path: composer.json
  template: composer.json
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .php
    - .blade.php
  line-length-limit:
    include_suffixes:
    - .php
    - .blade.php
