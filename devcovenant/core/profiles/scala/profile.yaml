version: 1
profile: scala
category: language
suffixes:
- .scala
ignore_dirs:
- target
- project/target
assets:
- path: build.sbt
  template: build.sbt
  mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
    - build.sbt
  documentation-growth-tracking:
    user_facing_suffixes:
    - .scala
  line-length-limit:
    include_suffixes:
    - .scala
