version: 1
profile: svelte
category: framework
suffixes:
- .svelte
- .js
- .ts
ignore_dirs:
- node_modules
- dist
assets:
- path: svelte.config.js
  template: svelte.config.js
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .svelte
    - .js
    - .ts
  line-length-limit:
    include_suffixes:
    - .svelte
    - .js
    - .ts
