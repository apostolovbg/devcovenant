version: 1
profile: kotlin
category: language
suffixes:
- .kt
- .kts
ignore_dirs:
- build
assets:
- path: build.gradle.kts
  template: build.gradle.kts
  mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
    - build.gradle.kts
  documentation-growth-tracking:
    user_facing_suffixes:
    - .kt
    - .kts
  line-length-limit:
    include_suffixes:
    - .kt
    - .kts
