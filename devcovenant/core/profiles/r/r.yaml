version: 1
profile: r
category: language
suffixes:
  - .r
  - .R
ignore_dirs:
  - .Rproj.user
assets:
  - path: DESCRIPTION
    template: DESCRIPTION
    mode: replace
  - path: NAMESPACE
    template: NAMESPACE
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - DESCRIPTION
  devflow-run-gates:
    required_commands:
      - Rscript -e "testthat::test_dir('tests')"
  documentation-growth-tracking:
    user_facing_suffixes:
      - .r
      - .R
  line-length-limit:
    include_suffixes:
      - .r
      - .R
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
