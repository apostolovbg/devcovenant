version: 1
profile: frappe
category: framework
suffixes:
  - .py
  - .js
  - .json
  - .md
ignore_dirs:
  - .venv
  - __pycache__
  - .pytest_cache
  - .mypy_cache
  - build
  - dist
  - node_modules
  - sites
assets:
  - path: hooks.py
    template: hooks.py
    mode: replace
  - path: modules.txt
    template: modules.txt
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - requirements.in
      - requirements.lock
      - pyproject.toml
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - pytest
      - python3 -m unittest discover
      - npm test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .py
      - .js
      - .json
      - .md
    user_facing_keywords:
      - endpoint
      - endpoints
      - handler
      - handlers
  line-length-limit:
    include_suffixes:
      - .py
      - .js
      - .json
      - .md
  security-scanner:
    include_suffixes:
      - .py
      - .js
  name-clarity:
    include_suffixes:
      - .py
  docstring-and-comment-coverage:
    include_suffixes:
      - .py
  new-modules-need-tests:
    include_suffixes:
      - .py
      - .js
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
  - security-scanner
  - name-clarity
  - docstring-and-comment-coverage
  - new-modules-need-tests
