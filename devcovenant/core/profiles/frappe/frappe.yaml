version: 1
profile: frappe
category: framework
suffixes:
  - .py
  - .js
  - .json
  - .md
ignore_dirs:
  - .venv
  - __pycache__
  - .pytest_cache
  - .mypy_cache
  - build
  - dist
  - node_modules
  - sites
assets:
  - path: hooks.py
    template: hooks.py
    mode: replace
  - path: modules.txt
    template: modules.txt
    mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
      - .py
      - .js
      - .json
      - .md
  line-length-limit:
    include_suffixes:
      - .py
      - .js
      - .json
      - .md
policies:
  - documentation-growth-tracking
  - line-length-limit
