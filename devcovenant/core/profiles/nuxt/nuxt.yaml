version: 1
profile: nuxt
category: framework
suffixes:
  - .vue
  - .ts
ignore_dirs:
  - .nuxt
  - node_modules
assets:
  - path: package.json
    template: package.json
    mode: replace
  - path: nuxt.config.ts
    template: nuxt.config.ts
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - npm test
  name-clarity:
    include_suffixes:
      - .ts
  docstring-and-comment-coverage:
    include_suffixes:
      - .ts
  new-modules-need-tests:
    include_suffixes:
      - .ts
  security-scanner:
    include_suffixes:
      - .ts
  documentation-growth-tracking:
    user_facing_suffixes:
      - .vue
      - .ts
  line-length-limit:
    include_suffixes:
      - .vue
      - .ts
policies:
  - dependency-license-sync
  - devflow-run-gates
  - name-clarity
  - docstring-and-comment-coverage
  - new-modules-need-tests
  - security-scanner
  - documentation-growth-tracking
  - line-length-limit
