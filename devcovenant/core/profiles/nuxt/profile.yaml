version: 1
profile: nuxt
category: framework
suffixes:
- .vue
- .ts
ignore_dirs:
- .nuxt
- node_modules
assets:
- path: nuxt.config.ts
  template: nuxt.config.ts
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .vue
    - .ts
  line-length-limit:
    include_suffixes:
    - .vue
    - .ts
