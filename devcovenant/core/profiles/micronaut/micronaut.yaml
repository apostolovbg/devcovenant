version: 1
profile: micronaut
category: framework
suffixes:
  - .java
  - .kt
  - .yml
  - .yaml
ignore_dirs:
  - build
assets:
  - path: build.gradle.kts
    template: build.gradle.kts
    mode: replace
  - path: pom.xml
    template: pom.xml
    mode: replace
  - path: application.yml
    template: application.yml
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - build.gradle.kts
      - build.gradle
      - pom.xml
  devflow-run-gates:
    required_commands:
      - gradle test
      - mvn test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .java
      - .kt
      - .yml
      - .yaml
  line-length-limit:
    include_suffixes:
      - .java
      - .kt
      - .yml
      - .yaml
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
