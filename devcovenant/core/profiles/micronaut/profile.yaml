version: 1
profile: micronaut
category: framework
suffixes:
- .java
- .kt
- .yml
- .yaml
ignore_dirs:
- build
assets:
- path: application.yml
  template: application.yml
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .java
    - .kt
    - .yml
    - .yaml
  line-length-limit:
    include_suffixes:
    - .java
    - .kt
    - .yml
    - .yaml
