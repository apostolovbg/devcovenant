version: 1
profile: scheme
category: language
suffixes:
  - .scm
  - .ss
ignore_dirs:
  - build
assets: []
policy_overlays:
  devflow-run-gates:
    required_commands:
      - racket -l rackunit -t tests.rkt
  documentation-growth-tracking:
    user_facing_suffixes:
      - .scm
      - .ss
  line-length-limit:
    include_suffixes:
      - .scm
      - .ss
policies:
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
