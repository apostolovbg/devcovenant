version: 1
profile: flutter
category: framework
suffixes:
- .dart
ignore_dirs:
- .dart_tool
- build
assets:
- path: pubspec.yaml
  template: pubspec.yaml
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .dart
  line-length-limit:
    include_suffixes:
    - .dart
