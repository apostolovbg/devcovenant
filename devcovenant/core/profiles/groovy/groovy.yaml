version: 1
profile: groovy
category: language
suffixes:
  - .groovy
ignore_dirs:
  - build
assets:
  - path: build.gradle
    template: build.gradle
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - build.gradle
  devflow-run-gates:
    required_commands:
      - gradle test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .groovy
  line-length-limit:
    include_suffixes:
      - .groovy
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
