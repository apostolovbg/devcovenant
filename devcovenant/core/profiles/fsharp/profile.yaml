version: 1
profile: fsharp
category: language
suffixes:
- .fs
- .fsx
ignore_dirs:
- bin
- obj
assets:
- path: Project.fsproj
  template: Project.fsproj
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .fs
    - .fsx
  line-length-limit:
    include_suffixes:
    - .fs
    - .fsx
