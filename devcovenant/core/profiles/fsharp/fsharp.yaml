version: 1
profile: fsharp
category: language
suffixes:
  - .fs
  - .fsx
ignore_dirs:
  - bin
  - obj
assets:
  - path: Project.fsproj
    template: Project.fsproj
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - Project.fsproj
      - packages.lock.json
  devflow-run-gates:
    required_commands:
      - dotnet test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .fs
      - .fsx
  line-length-limit:
    include_suffixes:
      - .fs
      - .fsx
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
