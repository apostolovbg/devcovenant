version: 1
profile: angular
category: framework
suffixes:
  - .ts
  - .html
  - .css
  - .scss
ignore_dirs:
  - node_modules
  - dist
  - .angular
assets:
  - path: angular.json
    template: angular.json
    mode: replace
  - path: tsconfig.json
    template: tsconfig.json
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - npm test
  name-clarity:
    include_suffixes:
      - .ts
  docstring-and-comment-coverage:
    include_suffixes:
      - .ts
  new-modules-need-tests:
    include_suffixes:
      - .ts
  security-scanner:
    include_suffixes:
      - .ts
  documentation-growth-tracking:
    user_facing_suffixes:
      - .ts
      - .html
      - .css
      - .scss
  line-length-limit:
    include_suffixes:
      - .ts
      - .html
      - .css
      - .scss
policies:
  - dependency-license-sync
  - devflow-run-gates
  - name-clarity
  - docstring-and-comment-coverage
  - new-modules-need-tests
  - security-scanner
  - documentation-growth-tracking
  - line-length-limit
