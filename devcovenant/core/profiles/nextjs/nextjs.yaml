version: 1
profile: nextjs
category: framework
suffixes:
  - .js
  - .jsx
  - .ts
  - .tsx
ignore_dirs:
  - .next
  - node_modules
assets:
  - path: package.json
    template: package.json
    mode: replace
  - path: next.config.js
    template: next.config.js
    mode: replace
  - path: tsconfig.json
    template: tsconfig.json
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - package.json
      - package-lock.json
      - yarn.lock
      - pnpm-lock.yaml
  devflow-run-gates:
    required_commands:
      - npm test
  name-clarity:
    include_suffixes:
      - .js
      - .jsx
      - .ts
      - .tsx
  docstring-and-comment-coverage:
    include_suffixes:
      - .js
      - .jsx
      - .ts
      - .tsx
  new-modules-need-tests:
    include_suffixes:
      - .js
      - .jsx
      - .ts
      - .tsx
  security-scanner:
    include_suffixes:
      - .js
      - .jsx
      - .ts
      - .tsx
  documentation-growth-tracking:
    user_facing_suffixes:
      - .js
      - .jsx
      - .ts
      - .tsx
  line-length-limit:
    include_suffixes:
      - .js
      - .jsx
      - .ts
      - .tsx
policies:
  - dependency-license-sync
  - devflow-run-gates
  - name-clarity
  - docstring-and-comment-coverage
  - new-modules-need-tests
  - security-scanner
  - documentation-growth-tracking
  - line-length-limit
