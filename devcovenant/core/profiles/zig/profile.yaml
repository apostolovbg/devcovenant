version: 1
profile: zig
category: language
suffixes:
- .zig
ignore_dirs:
- zig-cache
- zig-out
assets:
- path: build.zig
  template: build.zig
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .zig
  line-length-limit:
    include_suffixes:
    - .zig
