version: 1
profile: zig
category: language
suffixes:
  - .zig
ignore_dirs:
  - zig-cache
  - zig-out
assets:
  - path: build.zig
    template: build.zig
    mode: replace
policy_overlays:
  devflow-run-gates:
    required_commands:
      - zig test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .zig
  line-length-limit:
    include_suffixes:
      - .zig
policies:
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
