version: 1
profile: symfony
category: framework
suffixes:
- .php
- .twig
ignore_dirs:
- var
- vendor
assets:
- path: composer.json
  template: composer.json
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .php
    - .twig
  line-length-limit:
    include_suffixes:
    - .php
    - .twig
