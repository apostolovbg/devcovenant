version: 1
profile: java
category: language
suffixes:
  - .java
ignore_dirs:
  - target
  - build
assets:
  - path: build.gradle
    template: build.gradle
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - pom.xml
      - build.gradle
  devflow-run-gates:
    required_commands:
      - mvn test
      - gradle test
  name-clarity:
    include_suffixes:
      - .java
  documentation-growth-tracking:
    user_facing_suffixes:
      - .java
  line-length-limit:
    include_suffixes:
      - .java
policies:
  - dependency-license-sync
  - devflow-run-gates
  - name-clarity
  - documentation-growth-tracking
  - line-length-limit
