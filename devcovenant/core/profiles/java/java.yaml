version: 1
profile: java
category: language
suffixes:
  - .java
ignore_dirs:
  - target
  - build
assets:
  - path: build.gradle
    template: build.gradle
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - pom.xml
      - build.gradle
  devflow-run-gates:
    required_commands:
      - mvn test
      - gradle test
  name-clarity:
    include_suffixes:
      - .java
  docstring-and-comment-coverage:
    include_suffixes:
      - .java
  modules-need-tests:
    include_suffixes:
      - .java
  security-scanner:
    include_suffixes:
      - .java
  documentation-growth-tracking:
    user_facing_suffixes:
      - .java
    user_facing_keywords:
      - controller
      - controllers
      - service
      - services
      - endpoint
      - endpoints
      - handler
      - handlers
  line-length-limit:
    include_suffixes:
      - .java
policies:
  - dependency-license-sync
  - devflow-run-gates
  - name-clarity
  - docstring-and-comment-coverage
  - modules-need-tests
  - security-scanner
  - documentation-growth-tracking
  - line-length-limit
  - version-sync
