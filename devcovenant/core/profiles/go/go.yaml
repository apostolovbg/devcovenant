version: 1
profile: go
category: language
suffixes:
  - .go
ignore_dirs:
  - bin
  - pkg
  - vendor
assets:
  - path: go.mod
    template: go.mod
  - path: go.sum
    template: go.sum
pre_commit:
  repos:
    - repo: https://github.com/dnephin/pre-commit-golang
      rev: v0.5.1
      hooks:
        - id: go-fmt
        - id: go-vet
translators:
  - id: go
    extensions:
      - .go
    can_handle:
      strategy: module_function
      entrypoint: devcovenant.core.translator_runtime.can_handle
    translate:
      strategy: module_function
      entrypoint: devcovenant.core.translator_runtime.translate
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - go.mod
      - go.sum
  devflow-run-gates:
    required_commands:
      - go test ./...
  name-clarity:
    include_suffixes:
      - .go
  docstring-and-comment-coverage:
    include_suffixes:
      - .go
  modules-need-tests:
    include_suffixes:
      - .go
  security-scanner:
    include_suffixes:
      - .go
  documentation-growth-tracking:
    user_facing_suffixes:
      - .go
    user_facing_keywords:
      - handler
      - handlers
      - middleware
      - service
      - services
      - endpoint
      - endpoints
  line-length-limit:
    include_suffixes:
      - .go
