version: 1
profile: go
category: language
suffixes:
  - .go
ignore_dirs:
  - bin
  - pkg
  - vendor
assets:
  - path: go.mod
    template: go.mod
    mode: replace
  - path: go.sum
    template: go.sum
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - go.mod
      - go.sum
  devflow-run-gates:
    required_commands:
      - go test ./...
  name-clarity:
    include_suffixes:
      - .go
  docstring-and-comment-coverage:
    include_suffixes:
      - .go
  new-modules-need-tests:
    include_suffixes:
      - .go
  security-scanner:
    include_suffixes:
      - .go
  documentation-growth-tracking:
    user_facing_suffixes:
      - .go
    user_facing_keywords:
      - handler
      - handlers
      - middleware
      - service
      - services
      - endpoint
      - endpoints
  line-length-limit:
    include_suffixes:
      - .go
policies:
  - dependency-license-sync
  - devflow-run-gates
  - name-clarity
  - docstring-and-comment-coverage
  - new-modules-need-tests
  - security-scanner
  - documentation-growth-tracking
  - line-length-limit
  - version-sync
