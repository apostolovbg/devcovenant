version: 1
profile: quarkus
category: framework
suffixes:
- .java
- .properties
- .yml
- .yaml
ignore_dirs:
- target
- build
assets:
- path: application.properties
  template: application.properties
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .java
    - .properties
    - .yml
    - .yaml
  line-length-limit:
    include_suffixes:
    - .java
    - .properties
    - .yml
    - .yaml
