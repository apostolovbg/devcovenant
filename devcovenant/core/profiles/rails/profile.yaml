version: 1
profile: rails
category: framework
suffixes:
- .rb
- .erb
ignore_dirs:
- log
- tmp
- vendor/bundle
assets:
- path: Gemfile
  template: Gemfile
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .rb
    - .erb
  line-length-limit:
    include_suffixes:
    - .rb
    - .erb
