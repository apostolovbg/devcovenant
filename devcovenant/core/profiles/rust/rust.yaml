version: 1
profile: rust
category: language
suffixes:
  - .rs
ignore_dirs:
  - target
assets:
  - path: Cargo.toml
    template: Cargo.toml
  - path: Cargo.lock
    template: Cargo.lock
pre_commit:
  repos:
    - repo: https://github.com/doublify/pre-commit-rust
      rev: v1.0
      hooks:
        - id: fmt
        - id: cargo-check
translators:
  - id: rust
    extensions:
      - .rs
    can_handle:
      strategy: module_function
      entrypoint: translator.py:can_handle
    translate:
      strategy: module_function
      entrypoint: translator.py:translate
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - Cargo.toml
      - Cargo.lock
  devflow-run-gates:
    required_commands:
      - cargo test
  name-clarity:
    include_suffixes:
      - .rs
  docstring-and-comment-coverage:
    include_suffixes:
      - .rs
  modules-need-tests:
    include_suffixes:
      - .rs
  security-scanner:
    include_suffixes:
      - .rs
  documentation-growth-tracking:
    user_facing_suffixes:
      - .rs
    user_facing_keywords:
      - handler
      - handlers
      - endpoint
      - endpoints
      - service
      - services
  line-length-limit:
    include_suffixes:
      - .rs
