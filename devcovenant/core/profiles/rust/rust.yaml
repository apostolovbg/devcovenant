version: 1
profile: rust
category: language
suffixes:
  - .rs
ignore_dirs:
  - target
assets:
  - path: Cargo.toml
    template: Cargo.toml
    mode: replace
  - path: Cargo.lock
    template: Cargo.lock
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - Cargo.toml
      - Cargo.lock
  devflow-run-gates:
    required_commands:
      - cargo test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .rs
  line-length-limit:
    include_suffixes:
      - .rs
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
