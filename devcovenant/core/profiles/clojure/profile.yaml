version: 1
profile: clojure
category: language
suffixes:
- .clj
- .cljs
- .cljc
- .edn
ignore_dirs:
- target
- .cpcache
assets:
- path: deps.edn
  template: deps.edn
  mode: replace
- path: project.clj
  template: project.clj
  mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
    - deps.edn
    - project.clj
  devflow-run-gates:
    required_commands:
    - clojure -M:test
  documentation-growth-tracking:
    user_facing_suffixes:
    - .clj
    - .cljs
    - .cljc
    - .edn
  line-length-limit:
    include_suffixes:
    - .clj
    - .cljs
    - .cljc
    - .edn
