version: 1
profile: terraform
category: ops
suffixes:
  - .tf
  - .tfvars
  - .hcl
ignore_dirs:
  - .terraform
assets:
  - path: main.tf
    template: main.tf
  - path: variables.tf
    template: variables.tf
policy_overlays:
  devflow-run-gates:
    required_commands:
      - terraform validate
  documentation-growth-tracking:
    user_facing_suffixes:
      - .tf
      - .tfvars
      - .hcl
  line-length-limit:
    include_suffixes:
      - .tf
      - .tfvars
      - .hcl
