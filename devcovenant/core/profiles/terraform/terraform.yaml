version: 1
profile: terraform
category: ops
suffixes:
  - .tf
  - .tfvars
  - .hcl
ignore_dirs:
  - .terraform
assets:
  - path: main.tf
    template: main.tf
    mode: replace
  - path: variables.tf
    template: variables.tf
    mode: replace
policy_overlays:
  devflow-run-gates:
    required_commands:
      - terraform validate
  documentation-growth-tracking:
    user_facing_suffixes:
      - .tf
      - .tfvars
      - .hcl
  line-length-limit:
    include_suffixes:
      - .tf
      - .tfvars
      - .hcl
policies:
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
