version: 1
profile: data
category: ops
suffixes:
  - .csv
  - .tsv
  - .json
  - .ndjson
  - .parquet
  - .avro
ignore_dirs:
  - data/raw
  - data/tmp
  - data/cache
assets:
  - path: data/README.md
    template: data/README.md
    mode: replace
  - path: data/manifest.json
    template: data/manifest.json
    mode: replace
policy_overlays:
  documentation-growth-tracking:
    exclude_prefixes:
      - data
  security-scanner:
    exclude_prefixes:
      - data
  name-clarity:
    exclude_prefixes:
      - data
  new-modules-need-tests:
    exclude_prefixes:
      - data
    watch_dirs: []
  line-length-limit:
    exclude_globs:
      - data/**
policies:
  - documentation-growth-tracking
  - security-scanner
  - name-clarity
  - new-modules-need-tests
  - line-length-limit
