version: 1
profile: react
category: framework
suffixes:
- .jsx
- .tsx
ignore_dirs:
- node_modules
- dist
- build
assets:
- path: package.json
  template: package.json
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .jsx
    - .tsx
  line-length-limit:
    include_suffixes:
    - .jsx
    - .tsx
