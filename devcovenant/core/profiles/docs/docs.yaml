version: 1
profile: docs
category: ops
suffixes:
  - .md
  - .rst
  - .txt
ignore_dirs:
  - _site
  - site
  - build
assets:
  - path: mkdocs.yml
    template: mkdocs.yml
    mode: replace
policy_overlays:
  line-length-limit:
    include_suffixes:
      - .md
      - .rst
      - .txt
policies:
  - line-length-limit
