version: 1
profile: docs
category: ops
suffixes:
  - .md
  - .rst
  - .txt
ignore_dirs:
  - _site
  - site
  - build
assets: []
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
      - .md
      - .rst
      - .txt
  line-length-limit:
    include_suffixes:
      - .md
      - .rst
      - .txt
