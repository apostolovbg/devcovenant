version: 1
profile: express
category: framework
suffixes:
- .js
ignore_dirs:
- node_modules
- dist
assets:
- path: app.js
  template: app.js
  mode: replace
- path: server.js
  template: server.js
  mode: replace
- path: package.json
  template: package.json
  mode: replace
policy_overlays:
  documentation-growth-tracking:
    user_facing_suffixes:
    - .js
  line-length-limit:
    include_suffixes:
    - .js
