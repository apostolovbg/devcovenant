version: 1
profile: swift
category: language
suffixes:
- .swift
ignore_dirs:
- .build
assets:
- path: Package.swift
  template: Package.swift
  mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
    - Package.swift
  documentation-growth-tracking:
    user_facing_suffixes:
    - .swift
  line-length-limit:
    include_suffixes:
    - .swift
