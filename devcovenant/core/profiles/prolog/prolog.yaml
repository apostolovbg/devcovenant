version: 1
profile: prolog
category: language
suffixes:
  - .pl
  - .pro
  - .prolog
ignore_dirs:
  - build
assets: []
policy_overlays:
  devflow-run-gates:
    required_commands:
      - swipl -g run_tests -t halt
  documentation-growth-tracking:
    user_facing_suffixes:
      - .pl
      - .pro
      - .prolog
  line-length-limit:
    include_suffixes:
      - .pl
      - .pro
      - .prolog
policies:
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
