version: 1
profile: haskell
category: language
suffixes:
  - .hs
  - .lhs
ignore_dirs:
  - dist-newstyle
  - .stack-work
assets:
  - path: stack.yaml
    template: stack.yaml
    mode: replace
  - path: project.cabal
    template: project.cabal
    mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
      - stack.yaml
      - project.cabal
  devflow-run-gates:
    required_commands:
      - stack test
  documentation-growth-tracking:
    user_facing_suffixes:
      - .hs
      - .lhs
  line-length-limit:
    include_suffixes:
      - .hs
      - .lhs
policies:
  - dependency-license-sync
  - devflow-run-gates
  - documentation-growth-tracking
  - line-length-limit
