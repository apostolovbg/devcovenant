id: new-modules-need-tests
text: |
  New or modified modules in the watched locations must have corresponding
  tests. Test modules (files starting with `test_`) are exempt from the rule.
  The `tests_watch_dirs` metadata defaults to `tests/`, keeping the watch
  list aligned with typical test layouts unless overridden.
metadata:
  id: new-modules-need-tests
  status: active
  severity: error
  auto_fix: 'false'
  updated: 'false'
  enforcement: active
  apply: 'true'
  custom: 'true'
  profile_scopes:
    - python
    - fastapi
    - frappe
    - javascript
    - typescript
    - go
    - rust
    - java
    - csharp
  include_suffixes: []
  include_prefixes: []
  exclude_prefixes:
    - build
    - dist
    - node_modules
    - tests
  exclude_globs: []
  watch_dirs: tests
  tests_watch_dirs: tests
  include_globs: []
  exclude_suffixes: []
  force_include_globs: []
  watch_files: []
