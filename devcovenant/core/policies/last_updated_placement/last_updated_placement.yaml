id: last-updated-placement
text: |
  Docs must include a `Last Updated` header near the top so readers can trust
  recency. The auto-fix keeps timestamps current while respecting allowed
  locations.
metadata:
  id: last-updated-placement
  status: active
  severity: error
  auto_fix: 'true'
  updated: 'false'
  enforcement: active
  apply: 'true'
  custom: 'false'
  profile_scopes:
    - global
    - docs
    - data
  include_suffixes: .md
  allowed_globs:
    - '>'
    - README.md
    - AGENTS.md
    - CONTRIBUTING.md
    - CHANGELOG.md
    - SPEC.md
    - PLAN.md
    - devcovenant/README.md
    - devcovenant/core/profiles/global/assets/*.yaml
  allowed_files: []
  allowed_suffixes: []
  required_files: []
  required_globs:
    - README.md
    - AGENTS.md
    - CONTRIBUTING.md
    - CHANGELOG.md
    - SPEC.md
    - PLAN.md
    - devcovenant/README.md
  selector_roles:
    - include
    - allowed
    - required
  include_globs: '*.md'
  include_files: []
  include_dirs: []
  allowed_dirs: []
  required_dirs: []
