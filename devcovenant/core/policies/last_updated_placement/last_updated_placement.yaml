id: last-updated-placement
text: |
  Docs must include a `Last Updated` header near the top so readers can trust
  recency. The auto-fix updates the UTC date for touched allowlisted docs
  while respecting allowed locations.
metadata:
  id: last-updated-placement
  severity: error
  auto_fix: 'true'
  enforcement: active
  include_suffixes: .md
  allowed_globs:
    - '>'
    - README.md
    - AGENTS.md
    - CONTRIBUTING.md
    - CHANGELOG.md
    - SPEC.md
    - PLAN.md
  allowed_files: []
  allowed_suffixes: []
  required_files: []
  required_globs:
    - README.md
    - AGENTS.md
    - CONTRIBUTING.md
    - CHANGELOG.md
    - SPEC.md
    - PLAN.md
  selector_roles:
    - include
    - allowed
    - required
  include_globs: '*.md'
  include_files: []
  include_dirs: []
  allowed_dirs: []
  required_dirs: []
