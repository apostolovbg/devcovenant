id: documentation-growth-tracking
text: |
  When user-facing files change (as defined by the user-facing selectors and
  keywords), the documentation set listed here must be updated. User-facing
  includes API surfaces, integration touchpoints, and any behavior that affects
  the user's experience or workflow. Updated docs should mention the relevant
  components by name so readers can find changes quickly. The policy also
  enforces documentation quality standards such as required headings, a table
  of contents, and minimum depth.
metadata:
  id: documentation-growth-tracking
  severity: info
  auto_fix: 'false'
  enforcement: active
  profile_scopes:
    - global
    - docs
    - data
    - python
    - javascript
    - typescript
    - go
    - rust
    - java
    - csharp
    - php
    - ruby
    - swift
    - dart
    - terraform
    - docker
    - kubernetes
    - sql
    - fastapi
    - frappe
    - flutter
    - objective-c
  selector_roles:
    - user_facing
    - user_visible
    - doc_quality
  include_prefixes: []
  exclude_prefixes: []
  user_facing_prefixes: []
  user_facing_exclude_prefixes: []
  user_facing_suffixes: []
  user_facing_files: []
  user_facing_globs: []
  user_facing_keywords:
    - api
    - endpoint
    - endpoints
    - route
    - routes
    - routing
    - service
    - services
    - controller
    - controllers
    - handler
    - handlers
    - client
    - clients
    - webhook
    - webhooks
    - integration
    - integrations
    - sdk
    - cli
    - ui
    - view
    - views
    - page
    - pages
    - screen
    - screens
    - form
    - forms
    - workflow
    - workflows
  user_visible_files: []
  doc_quality_files: []
  required_headings:
    - Table of Contents
    - Overview
    - Workflow
  require_toc: 'true'
  min_section_count: '3'
  min_word_count: '120'
  quality_severity: warning
  require_mentions: 'true'
  mention_severity: warning
  mention_min_length: '3'
  mention_stopwords:
