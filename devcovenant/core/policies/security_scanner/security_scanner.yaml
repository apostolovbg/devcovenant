id: security-scanner
text: |
  Scan source files for risky constructs like `eval`, `exec`, or
  `shell=True`. Use the documented allow-comment only when a security
  review approves the exception.
metadata:
  id: security-scanner
  severity: error
  auto_fix: 'false'
  exclude_globs:
    - tests/**
    - '**/tests/**'
  enforcement: active
  include_suffixes: []
  include_prefixes: []
  include_globs: []
  exclude_suffixes: []
  exclude_prefixes: []
  force_include_globs: []
  selector_roles:
    - exclude
    - include
    - force_include
  exclude_files: []
  exclude_dirs: []
  include_files: []
  include_dirs: []
  force_include_files: []
  force_include_dirs: []
