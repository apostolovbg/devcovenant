  status: active
  severity: error
  auto_fix: 'false'
  updated: 'false'
  enforcement: active
  apply: 'true'
  custom: 'false'
  profile_scopes: global
  include_globs: __none__
  include_suffixes: []
  include_prefixes: []
  exclude_suffixes: []
  exclude_prefixes: []
  exclude_globs: []
  force_include_globs: []
  selector_roles:
    - include
    - exclude
    - force_include
  include_files: []
  include_dirs: []
  exclude_files: []
  exclude_dirs: []
  force_include_files: []
  force_include_dirs: []
