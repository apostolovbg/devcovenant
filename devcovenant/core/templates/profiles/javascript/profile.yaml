version: 1
profile: javascript
category: language
suffixes:
- .js
- .jsx
- .mjs
- .cjs
ignore_dirs:
- node_modules
- dist
- build
- coverage
- .cache
assets:
- path: package.json
  template: package.json
  mode: replace
policy_overlays:
  dependency-license-sync:
    dependency_files:
    - package.json
