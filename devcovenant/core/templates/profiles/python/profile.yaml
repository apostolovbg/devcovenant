version: 1
profile: python
category: language
suffixes:
- .py
- .pyi
- .pyw
- .ipynb
ignore_dirs:
- .venv
- __pycache__
- .pytest_cache
- .mypy_cache
- build
- dist
assets:
- path: requirements.in
  template: requirements.in
  mode: merge
- path: requirements.lock
  template: requirements.lock
  mode: merge
policy_overlays:
  dependency-license-sync:
    dependency_files:
    - requirements.in
    - requirements.lock
